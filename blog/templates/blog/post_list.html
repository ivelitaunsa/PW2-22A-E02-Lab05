{% extends 'blog/layout.html' %}

  
{% block content %}

  {% for post in posts %}
    <article>
      <h2><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></h2>
      <h3>Autor: {{post.author}}</h3>
      <span>{{post.created_date|date:'M d Y'}}</span>
      <p>{{post.text|truncatechars:200}}</p>

    </article>
  {% endfor %}

{% endblock  %}
